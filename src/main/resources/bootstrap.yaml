spring:
  cloud:
    propertiesvolume:
      enabled: true
      prefixed: false
      paths: /mnt/secrets/lau
      aliases:
        AppInsightsInstrumentationKey: azure.application-insights.instrumentation-key
        idam-backend-POSTGRES-PASS: ${LAU_IDAM_DB_ADMIN_PASSWORD}
        idam-backend-POSTGRES-USER: ${LAU_IDAM_DB_ADMIN_USERNAME}
        idam-backend-app-db-password: ${LAU_IDAM_DB_PASSWORD}
        idam-backend-app-db-user: ${LAU_IDAM_DB_USERNAME}
        idam-flyway-password: flyway.password
        backend-encryption-key: ${LAU_IDAM_ENCRYPTION_KEY}
        idam-client-secret: ${IDAM_CLIENT_SECRET}
